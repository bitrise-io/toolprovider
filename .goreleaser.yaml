version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: toolprovider
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

checksum:
  name_template: 'checksums.txt'

archives:
  # GitHub release should contain the raw binaries (no zip or tar.gz)
- formats: binary
  id: default
  name_template: >-
    {{ .ProjectName }}-
    {{- .Os }}-
    {{- .Arch }}

snapshot:
  version_template: "{{ incpatch .Version }}-next-{{ .ShortCommit }}"

upx:
  - enabled: true

release:
  github:
    owner: bitrise-io
    name: toolprovider
  draft: false
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## What's Changed
  footer: |
    **Full Changelog**: https://github.com/bitrise-io/toolprovider/compare/{{ .PreviousTag }}...{{ .Tag }}
